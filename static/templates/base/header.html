<header>
    <div class="left">
        <img src="/static/images/general/logo.jpg" alt="Логотип">
        <a href="/home/">Главная</a>
    </div>
    <div class="right" id="user-info">
        <button class="create-recipe-btn" onclick="location.href='/recipes/create/'">Создать рецепт</button>
        <div class="user-container">
            <span class="username">Загрузка...</span>
            <img class="avatar" src="/static/images/base_avatar/default-avatar.png" alt="Аватар">
        </div>
    </div>
</header>

<style>
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 99%;
        background: #222;
        padding: 15px 20px;
        box-shadow: 0 2px 5px rgba(255, 69, 0, 0.5);
        z-index: 1000;
        border-radius: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header img {
        height: 40px;
        margin-right: 10px;
    }

    header a {
        text-decoration: none;
        color: #ff4500;
        font-weight: bold;
        font-size: 22px;
    }

    .left {
        display: flex;
        align-items: center;
    }

    .right {
        display: flex;
        align-items: center;
    }

    .user-container {
        display: flex;
        align-items: center;
        background: rgba(255, 69, 0, 0.1);
        padding: 8px 12px;
        border-radius: 10px;
    }

    .create-recipe-btn {
        background-color: #ff4500;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 10px;
        transition: background 0.3s ease;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
    }

    .create-recipe-btn:hover {
        background-color: #e63e00;
    }


    .username {
        color: white;
        font-weight: bold;
        margin-right: 10px;
    }

    .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #ff4500;
    }
</style>
