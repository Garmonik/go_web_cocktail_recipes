<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой аккаунт</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles/base/styles.css">
  <link rel="stylesheet" href="/static/styles/users/styles.css">
  <link rel="stylesheet" href="/static/styles/users/posts.css">
  <script src="/static/js/base/scripts.js"></script>

</head>
<body>
<!-- Подключаем хедер -->
<div id="header"></div>
<div class="container">

  <main class="content">

      </div>
      <div class="some_user-info">
        <h2 id="username">Загрузка...</h2>
        <p><strong>Email:</strong> <span id="email">Загрузка...</span></p>
        <p><strong>О себе:</strong> <span id="bio">Загрузка...</span></p>
        <button id="edit-profile">Изменить</button>
      </div>
    </div>
    <h3>Мои посты</h3>
    <div id="user-posts" class="content_post"></div>
  </main>
</div>

</html>
